<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img//instagram-icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="phones" src="./img/phones.png" alt="Celular">

            <img class="insta-screen active" src="./img/screen-option-0.jpg" alt="Aplicativo do Instagram">
            <img class="insta-screen" src="./img/screen-option-1.jpg" alt="Aplicativo do Instagram">
            <img class="insta-screen" src="./img/screen-option-2.jpg" alt="Aplicativo do Instagram">
            <img class="insta-screen" src="./img/screen-option-3.jpg" alt="Aplicativo do Instagram">
            <img class="insta-screen" src="./img/screen-option-4.jpg" alt="Aplicativo do Instagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram logo">

                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Imagem do perfil">
                </div>
                
                <!-- a*2 + ENTER -> Cria 2 Ã¢ncoras -->

                <div class="about-this-account">
                    <a class="instagram-login" href="">Continue as lucasmc64</a>

                    <a class="instagram-logout" href="">Remove account</a>
                </div>
            </div>

            <div class="group">
                <p class="not-account">Not lucasmc64?</p>

                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app.</p>

                <div class="download">
                    <a class="app-download" href="#"></a>

                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
